{% extends 'base.html' %} {% block content %}
<div>
  <h2>Create a post</h2>
  <div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form.as_p }}
      <input type="submit" value="Post" />
    </form>
    <a href="{% url 'post:post' %}">Cancel</a>
  </div>
</div>
{% endblock %}
